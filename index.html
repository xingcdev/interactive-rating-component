<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles/main.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		<title>Interactive Rating</title>
	</head>
	<body>
		<main>
			<section class="rating">
				<section class="rating__star-icon">
					<!-- before element doesn't work on img element because it has no text -->
					<img src="images/icon-star.svg" alt="icon-star" />
				</section>

				<h2 class="rating__title">How did we do?</h2>
				<p>
					Please let us know how we did with your support request. All feedback
					is appreciated to help us improve our offerting!
				</p>
				<section class="rating__stars-button">
					<button>1</button>
					<button>2</button>
					<button>3</button>
					<button>4</button>
					<button>5</button>
				</section>
				<button class="rating__button--submit">SUBMIT</button>
			</section>
		</main>
	</body>
</html>
