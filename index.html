<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles/main.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		<title>Interactive Rating</title>
	</head>
	<body>
		<main>
			<section class="rating">
				<section class="rating__submiting-state">
					<section class="rating__star-icon">
						<img src="images/icon-star.svg" alt="icon-star" />
					</section>

					<h2 class="rating__title">How did we do?</h2>
					<p>
						Please let us know how we did with your support request. All
						feedback is appreciated to help us improve our offerting!
					</p>
					<form>
						<section class="rating__score-buttons">
							<input
								type="radio"
								id="rating-score-1"
								name="rating-score"
								value="1"
							/>
							<label class="rating__score-button" for="rating-score-1"
								>1
							</label>

							<input
								type="radio"
								id="rating-score-2"
								name="rating-score"
								value="2"
							/>
							<label class="rating__score-button" for="rating-score-2"
								>2
							</label>

							<input
								type="radio"
								id="rating-score-3"
								name="rating-score"
								value="3"
							/>
							<label class="rating__score-button" for="rating-score-3"
								>3
							</label>

							<input
								type="radio"
								id="rating-score-4"
								name="rating-score"
								value="4"
							/>
							<label class="rating__score-button" for="rating-score-4"
								>4
							</label>

							<input
								type="radio"
								id="rating-score-5"
								name="rating-score"
								value="5"
							/>
							<label class="rating__score-button" for="rating-score-5"
								>5
							</label>
						</section>
						<button type="submit" class="rating__submit-button">SUBMIT</button>
					</form>
				</section>
				<section class="rating__thank-you-state" style="display: none">
					<section class="rating__thank-you-img center">
						<img src="images/thank-you.svg" alt="thank you" />
					</section>
					<p class="rating__alert">
						You selected <span class="rating__rating-value">4</span> out of 5
					</p>
					<h2 class="rating__title">Thank you!</h2>
					<p>
						We appreciate you taking the time to give a rating, if you ever need
						more support, don't hesitate to get in touch!
					</p>
				</section>
			</section>
		</main>
	</body>
</html>
